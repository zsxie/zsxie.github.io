    <script>//模糊查询，感谢“一个人乐的小兔子”
        function myfunction() {
            var input, filter, ul, li, a ,img;
            slide = $("#slide");
            filter = slide.val().toUpperCase(); //将字符串中每个字符转换成大写
            li = $("#list>li");
            $(li).each(function (i) {
                var a = $(this).find("a");
                if (a.html().toUpperCase().indexOf(filter) > -1) {
                    $(this).css("display", "");
                } else {
                    $(this).css("display", "none");
                }
            });
        }
    </script>
